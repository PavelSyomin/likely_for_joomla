PLG_CONTENT_LIKELY_BUTTON_ORDER_LABEL="Порядок кнопки"
PLG_CONTENT_LIKELY_BUTTON_ORDER_DESC="Число, которое определяет порядок кнопки среди других. Чем меньше значение, тем левее будет расположена кнопка, а чем больше, тем правее. Например, если у кнопки ВКонтакте указано 2, у кнопки Twitter — 7, а у Телеграма — 1, то кнопки выстроятся справа налево так: ВКонтакте — Twitter — Телеграм. Если числа одинаковые, то порядок зависит от текста на кнопке."

