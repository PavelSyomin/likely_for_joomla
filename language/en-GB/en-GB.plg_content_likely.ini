PLG_CONTENT_LIKELY_BUTTON_ORDER_LABEL="Button order"
PLG_CONTENT_LIKELY_BUTTON_ORDER_DESC="Integer specifying the order of the button among other buttons. Buttons with small values are displayed first, buttons with big values are displayed last, the direction is from left to right. For example, if 2 is set for Facebook, 7 for Twitter and 1 for LinkedIn, the order of buttons will be LinkedIn—Facebook—Twitter. Buttons with the same order are sorted alphabetically depending on button's text."
